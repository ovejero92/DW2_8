<body>
    <script>
        const nombreProducto = 'Pantalones';
        let precioUnitario = 300;
        let cantidadDeseada = parseInt(prompt(`Cuantos ${nombreProducto}(P/U $${precioUnitario}) quiere comprar:`)) ;
        
        let total = precioUnitario * cantidadDeseada;

        alert(`Tiket de compra: \n ${nombreProducto} X ${cantidadDeseada} = $${total}`)

    </script>
</body>
