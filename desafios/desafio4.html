<body>
    <script>

    function sumarProducto(precioUnitario, cantidadDeseada) {
       let totalGastado = cantidadDeseada * precioUnitario;
       return totalGastado
    }
    
    const precio = 10;
    let cantidad = 3;
    let totalDeLaCompra = sumarProducto(precio,cantidad)
    
    console.log("El total gastado en el producto es: $" + totalDeLaCompra)
    
    </script>
